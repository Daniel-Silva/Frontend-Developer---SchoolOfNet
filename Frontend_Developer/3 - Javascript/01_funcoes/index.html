<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        
        <meta charset="utf-8">
        <title>Relembrando conceitos de Funções</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
    </head>
    
    <body>
    
        <script>
        
            function funcName(){
                console.log('Olá Daniel Silva')    
            }
            
            funcName();
            
            var nome = function(name){
                console.log(name)
            }
            
            nome('Daniel')
            
        </script>
    
    </body>
    

</html>
