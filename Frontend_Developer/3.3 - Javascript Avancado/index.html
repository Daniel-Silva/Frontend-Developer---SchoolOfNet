<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset='utf-8'>
        <title>Controle de Compras</title>
        
        <!-- CSS Style -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        
    </head>
    <body>
        <main>
            <header>
                
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a id="navTitle" class="navbar-brand" href="index.html"></a>
                        </div>
                    </div>
                </nav>
                
            </header>
            
            <section class="container-fluid">
                
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="desc" placeholder="Descrição">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="quant" placeholder="Quantidade">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="valor" placeholder="Valor">
                    </div>
                    <button class="btn btn-default" id='btn-add'>Adicionar</button>
                </div>
                
                <table id='listTable' class="table table-hover">
                    <thead>
                        <tr>
                            <td>Description</td>
                            <td>Amount</td>
                            <td>Value</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody id="listBody">
                       
                    </tbody>
                </table>
                
            </section>
        </main>
        
        <!-- Javascript -->
        <script src="assets/js/config.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
